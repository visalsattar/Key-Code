<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEY CODES</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container section keySection">
      <div class="key-container">
        <h5 class="animation">BUTTON</h5>
        <div class="key-content animation"></div>
      </div>

      <div class="key-container">
          <h5 class="animation">KEY CODE</h5>
          <div class="key-content animation"></div>
      </div>

      <div class="key-container">
        <h5 class="animation">ASCII CODE</h5>
        <div class="key-content animation"></div>
      </div>

        </div>
    </div>

      <div class="container section extraSection">
        <div class="key-container">
          <h5 class="animation">TIMES CLICKED</h5>
          <div class="key-content animation"></div>
        </div>

        <div class="key-container">
          <h5 class="animation">ALPHABET</h5>
          <div class="key-content animation"></div>
        </div>

        <div class="key-container">
          <h5 class="animation">NUMBER</h5>
          <div class="key-content animation"></div>
        </div>

        <div class="key-container">
          <h5 class="animation">SPECIAL SYMBOL</h5>
          <div class="key-content animation"></div>
        </div>
      </div>

    <script src="script.js"></script>
  </body>

</html>
